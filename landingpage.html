<!DOCTYPE html>
<html>
<head>
  <title>Chat Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#checkButton').click(function() {
        var userQuestion = $('#userQuestion').val();
        
        $.ajax({
          url: 'AiBot/chat_checker.py',
          type: 'POST',
          data: { question: userQuestion },
          success: function(response) {
            $('#response').text(response);
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Chat Checker</h1>
  
  <label for="userQuestion">Enter your question:</label>
  <input type="text" id="userQuestion" name="userQuestion" />
  <button id="checkButton">Check</button>
  
  <h2>Response:</h2>
  <div id="response"></div>
</body>
</html>
