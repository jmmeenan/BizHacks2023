<!DOCTYPE html>
<html>
  <head>
    <title>Chat Checker</title>
  </head>
  <body>
    <h1>Chat Checker</h1>

    <form action="/" method="POST">
      <label for="userQuestion">Enter your question:</label>
      <input type="text" name="userQuestion" class="userQuestion" name="userQuestion" />
      <button type="submit" id="checkButton">Check</button>
    </form>

    <h2>Response:</h2>
    <div id="response">
      {{user_prompt}}
    </div>

  </body>
</html>
